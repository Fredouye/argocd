apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: b4tman/squid:5.6
        volumeMounts:
        - name: squid-config
          mountPath: /etc/toto.txt
          subPath: toto.txt
          readOnly: true
        ports:
        - containerPort: 80
      volumes:
        - name: squid-config
          configMap:
            # Indiquez le nom de la ConfigMap contenant les fichiers que vous souhaitez ajouter au conteneur
            name: squid-config
  
