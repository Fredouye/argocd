apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nginx:1.23.1
        volumeMounts:
        - name: squid-config
          mountPath: /etc/toto.txt
        ports:
        - containerPort: 80
      volumes:
        - name: squid-config
          configMap:
            # Indiquez le nom de la ConfigMap contenant les fichiers que vous souhaitez ajouter au conteneur
            name: squid-config
  
